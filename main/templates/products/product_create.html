{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container my-5 py-5">

  <h1>Create product</h1>

  <hr>

  <form method="POST" action="." enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}

    <button class="primaryAction btn btn-primary" type="submit">Create Product</button>
  </form>

</div>

{% endblock content %}
